<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

            <i class="fa-brands fa-facebook-f"></i>
            <span>Facebook</span>

            <i class="fa-brands fa-twitter"></i>

        </div>

        <!-- Linkedin Icon -->
        <div class="icon lnk">
            <i class="fa-brands fa-linkedin-in"></i>
            <a href="https://www.linkedin.com/in/luis-angel-curiel-mu%C3%B1iz-443823228/" style="text-decoration:none">Linkedin</a>
        </div>

        <!-- GitHub Icon -->
        <div class="icon git">
            <i class="fa-brands fa-github"></i>
            <a href="https://github.com/MeXinuX" style="text-decoration:none">GitHub</a>
        </div>

        <!-- YouTube Icon -->
        <div class="icon yt">
            <i class="fa-brands fa-youtube"></i>
            <span>YouTube</span>
        </div>
    </div>

</body>
</html>
